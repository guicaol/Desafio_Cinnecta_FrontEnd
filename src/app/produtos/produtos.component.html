<!--For Page-->
<div class="page">
    <!--For Row containing all card-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Hqs Marvel</h1>
            <p class="lead">Escolha e compre a sua agora mesmo!</p>
        </div>
    </div>
    <div class="row">
        <!--Card 1-->
        <div class="card-group" >
            <div class="col-sm-4" *ngFor="let comic of comics.data.results" >
                <div class="card card-cascade card-ecommerce  shadow mb-5 "routerLink="detalhesProdutos/{{comic.id}}">
                    <!--Card image-->
                    <div class="view view-cascade overlay text-center"> <img class="card-img-top" src="{{comic.thumbnail.path}}/portrait_incredible.jpg" alt=""> <a>
                            <div class="mask rgba-white-slight"></div>
                        </a> </div>
                    <!--Card Body-->
                    <div class="card-body card-body-cascade text-center">
                        <!--Card Title-->
                        <h4 class="card-title"><strong>{{comic.title}}</strong></h4> <!-- Card Description-->
                        <p class="price" >${{comic.prices[0].price}}</p> <!-- Card Rating-->

                        <!--Card footer-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
